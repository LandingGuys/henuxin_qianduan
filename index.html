<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/header.css"/>
    <link rel="stylesheet" type="text/css" href="font_1/iconfont.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	
      	
      	mui.plusReady(function(){
      		plus.navigator.setStatusBarStyle("light");
      		plus.navigator.setStatusBarBackground("#C0C0C0")
      	});
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav title" >
	    <h1 class="mui-title title-color">河信</h1>
	</header>
	
	
	<nav class="mui-bar mui-bar-tab">
	    <a class="mui-tab-item mui-active" tabindex="0">
	        <span class="mui-icon iconfont icon-xiaoxi1"></span>
	        <span class="mui-tab-label">河信</span>
	    </a>
	    <a class="mui-tab-item" tabindex="1">
	        <span class="mui-icon iconfont icon-tongxunlu"></span>
	        <span class="mui-tab-label">通讯录</span>
	    </a>
	    <a class="mui-tab-item" tabindex="2">
	        <span class="mui-icon iconfont icon-faxian1"></span>
	        <span class="mui-tab-label">发现</span>
	    </a>
	    <a class="mui-tab-item" tabindex="3">
	        <span class="mui-icon iconfont icon-wo1"></span>
	        <span class="mui-tab-label">我</span>
	    </a>
	</nav>
	<script type="text/javascript">
			var henuxinArray=[
			{
				pageId:"henu-chatlists.html",
				pageUrl:"henu-chatlists.html"
			},
			{
				pageId:"henu-contact.html",
				pageUrl:"henu-contact.html"
			},
			{
				pageId:"henu-discover.html",
				pageUrl:"henu-discover.html"
			},
			{
				pageId:"henu-me.html",
				pageUrl:"henu-me.html"
			}
			];
			var henuxinStyle={
				top:"44px",
				bottom:"50px"
			}
			
			mui.plusReady(function(){
				//获取当前的webView对象
				var indexWebview=plus.webview.currentWebview();
				
				for(var i=0;i<henuxinArray.length;i++){
					var henuxinPage=plus.webview.create(henuxinArray[i].pageUrl,henuxinArray[i].pageId,henuxinStyle);
					//隐藏webview窗口
					henuxinPage.hide();
					//追加每一个子页面到当前主页面
					indexWebview.append(henuxinPage);
				}
				plus.webview.show(henuxinArray[0].pageId);
				
				
				//批量绑定tap事件
				mui(".mui-bar-tab").on("tap","a",function(){
					
					var tabindex=this.getAttribute("tabindex");
					//显示点击的tab选项所对应的页面
					plus.webview.show(henuxinArray[tabindex].pageId,"fade-in",200);
					for(var i=0;i<henuxinArray.length;i++){
						if(i!=tabindex){
							plus.webview.hide(henuxinArray[i].pageId,"fade-out",200);
						}
					
					}
				})
			})
		</script>
</body>
</html>
